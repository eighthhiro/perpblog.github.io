<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Invitation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ff99cc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .invitation-container {
      text-align: center;
      border-radius: 15px;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    img {
      width: 250px;
      height: auto;
    }

    h1 {
      margin-top: 20px;
      color: #e63946;
      font-size: 30px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 20px 50px;
      font-size: 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
      z-index: 100; /* Ensure the button stays on top */
    }

    button.yes {
      background-color: #ff6f61;
      color: white;
    }
    /* New content section */
    .thank-you-section {
      display: none;
      margin-top: 20px;
      font-size: 24px;
      color: #e63946;
    }
  </style>
</head>
<body>
  <div class="invitation-container" id="invitationCard">
    <div class="content">
      <!-- Replaced GIF embed with an image -->
      <img src="./fig.gif" alt="Valentine's GIF">
      <h1>YEY! YOU CAME BACK! Happy Valentine's Day!</h1>
      <div class="buttons">
        <a href="">
        <button class="yes" id="yesBtn">Click Me!</button>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
