<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerpBlog</title>
    <link rel="icon" href="./favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #bg{
            width: 100vw;
            height: 100%;
            opacity: 0.2;
            position: fixed;
            z-index: -1;
        }
        .container {
            display: flex;
            width: 60%;
            max-width: 1000px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .left {
            background-color: #7e1617;
            flex: 1.5;
            padding: 20px;
            border-radius: 10px 0px 0px 10px;
        }
        .right {
            background-image: url(Perpslogin.jpg);
            background-size: cover;
            flex: 1;
            border-radius: 0 10px 10px 0;
            height: auto;
        }
        .login-container {
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #fff;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }
        .login-container .remember-me {
            margin: 10px 0;
            position: relative;
        }
        .login-container .remember-me input {
            width: auto;
        }
        .login-container a {
            padding: 15px 100px;
            text-decoration: none;
            border-radius: 4px;
            background-color: #c49e2f;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-container a:hover {
            background-color: #96781d;
        }
    </style>
</head>
<body>
    <img src="./bg.jpg" id="bg">
    <div class="container">
        <div class="left">
            <div class="login-container">
                <h2>Welcome to PerpBlog!</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <div class="remember-me">
                        <label for="remember">Remember Me</label>
                        <input type="checkbox" id="remember">
                    </div>
                    <a href="https://eighthhiro.github.io/PB-wiki.github.io/" target="_self">Login</a>
                </form>
            </div>
        </div>
        <div class="right">
        </div>
    </div>
</body>
</html>
